<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            SIGN IN
        </title>
        <link rel="stylesheet" href="style_signin.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    </head>
    <body>
        <div class="container">
            <img src="Parking-bro.png">
            <center>
                <form name="signin"action="signin.php"method="post">
                    <label for="register_name">Register Name:</label>
                        <input type="text" id="register_name" placeholder="Enter your Register Name">
                    <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter your username">
                    <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday">
                    <input type="submit"value="Submit">
                </form>
            </center>
            
        </div>
</body>
